<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>

    <link
      rel="stylesheet"
      href="node_modules/@appwrite.io/pink/dist/pink.css"
    />
    <!-- optionally, add icons -->
    <link
      rel="stylesheet"
      href="node_modules/@appwrite.io/pink-icons/dist/icon.css"
    />
  </head>
  <body class="theme-dark">
    <script type="module" src="/src/main.ts"></script>

    <div class="container">
      <button class="button">Add status</button>

      <div class="u-flex u-flex-vertical u-gap-16 u-margin-block-start-32">
        <div class="box u-flex u-gap-16 u-cross-center">
          <div class="icon-wrapper">
            <span class="icon-chat" />
          </div>
          <div class="u-flex u-flex-vertical u-gap-2">
            <h6 class="heading-level-6">Thomas</h6>
            <span>In a meeting</span>
          </div>
        </div>
        <div class="box u-flex u-gap-16 u-cross-center">
          <div class="icon-wrapper">
            <span class="icon-cake" />
          </div>
          <div class="u-flex u-flex-vertical u-gap-2">
            <h6 class="heading-level-6">Wess</h6>
            <span>Feeding</span>
          </div>
        </div>
        <div class="box u-flex u-gap-16 u-cross-center">
          <div class="icon-wrapper">
            <span class="icon-chat" />
          </div>
          <div class="u-flex u-flex-vertical u-gap-2">
            <h6 class="heading-level-6">Chen</h6>
            <span>Presenting Demo</span>
          </div>
        </div>
      </div>
    </div>

    <style>
      .icon-wrapper {
        display: grid;
        place-items: center;

        background-color: hsl(var(--color-neutral-300));
        border-radius: var(--border-radius-circular);
        color: hsl(var(--color-primary-100));

        --size: 64px;
        width: var(--size);
        height: var(--size);
      }

      :nth-child(3n + 1) > .icon-wrapper {
        color: hsl(var(--color-primary-100));
      }

      :nth-child(3n + 2) > .icon-wrapper {
        color: hsl(var(--color-success-100));
      }

      :nth-child(3n + 3) > .icon-wrapper {
        color: hsl(var(--color-information-100));
      }
    </style>
  </body>
</html>
