<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>

    <link
      rel="stylesheet"
      href="node_modules/@appwrite.io/pink/dist/pink.css"
    />
    <!-- optionally, add icons -->
    <link
      rel="stylesheet"
      href="node_modules/@appwrite.io/pink-icons/dist/icon.css"
    />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body class="theme-dark">
    <div class="container">
      <button class="button">Add status</button>

      <div class="u-flex u-flex-vertical u-gap-16 u-margin-block-start-32">
        <div class="box u-flex u-gap-16 u-cross-center">
          <div class="icon-wrapper">
            <span class="icon-chat" />
          </div>
          <div class="u-flex u-flex-vertical u-gap-2">
            <h6 class="heading-level-6">Thomas</h6>
            <span>In a meeting</span>
          </div>
        </div>
        <div class="box u-flex u-gap-16 u-cross-center">
          <div class="icon-wrapper">
            <span class="icon-cake" />
          </div>
          <div class="u-flex u-flex-vertical u-gap-2">
            <h6 class="heading-level-6">Wess</h6>
            <span>Feeding</span>
          </div>
        </div>
        <div class="box u-flex u-gap-16 u-cross-center">
          <div class="icon-wrapper">
            <span class="icon-chat" />
          </div>
          <div class="u-flex u-flex-vertical u-gap-2">
            <h6 class="heading-level-6">Chen</h6>
            <span>Presenting Demo</span>
          </div>
        </div>
      </div>
    </div>

    <dialog class="modal" id="dialog">
      <form class="modal-form" method="dialog">
        <header class="modal-header">
          <h4 class="modal-title heading-level-5">Modal title</h4>

          <button
            class="x-button close-modal"
            aria-label="Close modal"
            type="button"
          >
            <span class="icon-x" aria-hidden="true"></span>
          </button>
        </header>

        <div class="modal-content u-small">
          <ul class="form-list">
            <li class="form-item">
              <label class="label is-required" for="name">Name</label>
              <input
                type="text"
                class="input-text"
                name="name"
                placeholder="Jane Doe"
                required
              />
            </li>
            <li class="form-item">
              <label class="label is-required" for="text">Text</label>
              <input
                type="text"
                class="input-text"
                name="text"
                placeholder="ðŸ‘‹ Good morning!"
                required
              />
            </li>
            <li class="form-item icon-picker">
              <label class="label is-required" for="icon">Text</label>
              <input type="hidden" name="icon" required />
              <ul class="secondary-tabs u-gap-4"></ul>
            </li>
          </ul>
        </div>

        <div class="modal-footer">
          <div class="u-flex u-main-end u-gap-16">
            <button class="button is-text close-modal" type="button">
              <span class="text">Cancel</span>
            </button>
            <button class="button is-secondary" type="submit">
              <span class="text">Add</span>
            </button>
          </div>
        </div>
      </form>
    </dialog>

    <script>
      // Modal
      const button = document.querySelector("button");
      const dialog = document.getElementById("dialog");

      button.addEventListener("click", () => {
        dialog.showModal();
      });

      const modalClosers = document.querySelectorAll(".close-modal");

      modalClosers.forEach((modalCloser) => {
        modalCloser.addEventListener("click", () => {
          dialog.close();
        });
      });

      // Icon Picker
      const icons = [
        "chat",
        "code",
        "cake",
        "heart",
        "home",
        "info",
        "mail",
        "phone",
        "search",
        "star",
        "user",
        "x",
      ];

      const iconPicker = {
        input: () => document.querySelector(".icon-picker input"),
        list: () => document.querySelector(".icon-picker ul"),
        buttons: () => document.querySelectorAll(".icon-picker ul button"),
      };

      iconPicker.input().value = icons[0];

      iconPicker.list().innerHTML = icons
        .map(
          (icon, i) => `
          <li class="secondary-tabs-item">
            <button
              class="secondary-tabs-button"
              type="button"
              data-icon="${icon}"
              ${i === 0 ? "disabled" : ""}
            >
              <span class="icon-${icon}" />
            </button>
          </li>`
        )
        .join("");

      iconPicker.buttons().forEach((button) => {
        button.addEventListener("click", () => {
          iconPicker.input().value = button.dataset.icon;

          iconPicker.buttons().forEach((button) => {
            button.disabled = button.dataset.icon === iconPicker.input().value;
          });
        });
      });
    </script>

    <style>
      .icon-wrapper {
        display: grid;
        place-items: center;

        background-color: hsl(var(--color-neutral-300));
        border-radius: var(--border-radius-circular);
        color: hsl(var(--color-primary-100));

        --size: 64px;
        width: var(--size);
        height: var(--size);
      }

      :nth-child(3n + 1) > .icon-wrapper {
        color: hsl(var(--color-primary-100));
      }

      :nth-child(3n + 2) > .icon-wrapper {
        color: hsl(var(--color-success-100));
      }

      :nth-child(3n + 3) > .icon-wrapper {
        color: hsl(var(--color-information-100));
      }
    </style>
  </body>
</html>
