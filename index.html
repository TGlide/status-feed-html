<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>

    <link
      rel="stylesheet"
      href="node_modules/@appwrite.io/pink/dist/pink.css"
    />
    <!-- optionally, add icons -->
    <link
      rel="stylesheet"
      href="node_modules/@appwrite.io/pink-icons/dist/icon.css"
    />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body class="theme-dark">
    <div class="container">
      <button class="button">Add status</button>

      <div class="u-flex u-flex-vertical u-gap-16 u-margin-block-start-32">
        <div class="box u-flex u-gap-16 u-cross-center">
          <div class="icon-wrapper">
            <span class="icon-chat" />
          </div>
          <div class="u-flex u-flex-vertical u-gap-2">
            <h6 class="heading-level-6">Thomas</h6>
            <span>In a meeting</span>
          </div>
        </div>
        <div class="box u-flex u-gap-16 u-cross-center">
          <div class="icon-wrapper">
            <span class="icon-cake" />
          </div>
          <div class="u-flex u-flex-vertical u-gap-2">
            <h6 class="heading-level-6">Wess</h6>
            <span>Feeding</span>
          </div>
        </div>
        <div class="box u-flex u-gap-16 u-cross-center">
          <div class="icon-wrapper">
            <span class="icon-chat" />
          </div>
          <div class="u-flex u-flex-vertical u-gap-2">
            <h6 class="heading-level-6">Chen</h6>
            <span>Presenting Demo</span>
          </div>
        </div>
      </div>
    </div>

    <dialog class="modal" id="dialog">
      <form class="modal-form" method="dialog">
        <header class="modal-header">
          <div class="avatar is-color-orange is-medium">
            <span class="icon-exclamation" aria-hidden="true"></span>
          </div>

          <h4 class="modal-title heading-level-5">Modal title</h4>

          <button class="x-button" aria-label="Close modal">
            <span class="icon-x" aria-hidden="true"></span>
          </button>
        </header>

        <div class="modal-content u-small">Modal label text.</div>

        <div class="modal-footer">
          <div class="u-flex u-main-end u-gap-16">
            <button class="button is-text">
              <span class="text">Button</span></button
            ><button class="button is-secondary">
              <span class="text">Button</span>
            </button>
          </div>
        </div>
      </form>
    </dialog>

    <script>
      const button = document.querySelector("button");
      const dialog = document.getElementById("dialog");

      button.addEventListener("click", () => {
        dialog.showModal();
      });
    </script>

    <style>
      .icon-wrapper {
        display: grid;
        place-items: center;

        background-color: hsl(var(--color-neutral-300));
        border-radius: var(--border-radius-circular);
        color: hsl(var(--color-primary-100));

        --size: 64px;
        width: var(--size);
        height: var(--size);
      }

      /* Multiples of 2 */
      :nth-child(2n) > .icon-wrapper {
        color: hsl(var(--color-success-100));
      }

      /* Multiples of 3 */
      :nth-child(3n) > .icon-wrapper {
        color: hsl(var(--color-information-100));
      }
    </style>
  </body>
</html>
